<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tercera Vista/yape</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/static/materialize-css/dist/css/materialize.min.css">
    <link rel="stylesheet" href="/static/assets/css/style.css">
  </head>
  <body class="vistas">
    <section class="container">
      <div class="row">
        <div class="col s12 center-align ">
          <img src="/static/assets/img/icons/message.png" alt="sobre" class="center-align col s8 offset-s2  ">
        </div>
      </div>
    </section>

    <section class="container">
      <div class="row">
        <div class="col s12">
          <h1 class="center-align">Ahora ingresa tu código</h1>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <p>
            <h4 class="center-align">Envíamos un SMS con el código de validación al número  <strong><span id="phoneNumber"></span></strong></h4>
          </p>
        </div>
      </div>
    </section>

    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix"><img src="/static/assets/img/icons/lock.png" alt="lock"></i>
            <input id="codigoUsuario" type="text" class="validate">
            <label for="codigoUsuario"></label>
          </div>
        </div>
      </form>
    </div>

    <div class="container">
      <div class="row">
        <h5 id="contador" class="col s12 center-align"></h5>
      </div>
    </div>

    <script src="/static/jquery/dist/jquery.min.js"></script>
    <script src="/static/materialize-css/dist/js/materialize.min.js"></script>
    <script src="/static/assets/js/contador.js"></script>
  </body>
</html>
