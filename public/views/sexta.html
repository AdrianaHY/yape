<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sexta Vista/yape</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/static/materialize-css/dist/css/materialize.min.css">
    <link rel="stylesheet" href="/static/assets/css/style.css">
  </head>
  <body id="validarTarjeta">
    <section class="container">
      <div class="row">
        <div class="col s12 center-align ">
          <img src="/static/assets/img/icons/bcp-logo.png" alt="sobre" class="center-align col s8 offset-s2">
        </div>
      </div>
    </section>

    <section class="container">
      <div class="row">
        <div class="col s12">
          <h1 class="center-align">Registra tu tarjeta débito BCP</h1>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <p>
            <h4 class="center-align">Por ahora sólo aceptamos cuentas de ahorro y/o corriente en soles</h4>
          </p>
        </div>
      </div>
    </section>
    <section class="container">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" class="validate">
            <label for="email" data-error="wrong" data-success="right"><img src="/static/assets/img/icons/card.png" alt="card"></label>
          </div>
        </div>
        <div class="row">
          <h4 class="center-align tarjetaTexto"><img src="/static/assets/img/icons/scan.png" alt="scan">Escanear tarjeta</h4>
        </div>
        <div class="row">
          <h4 class="col s5">Fecha de vencimiento:</h4>
          <input placeholder="Mes" id="mes" type="number" class="validate col s3">
          <span class="col s1">/</span>
          <input placeholder="año" id="año" type="number" class="validate col s3">
        </div>
        <div class="row">
          <div class="center-align col s8 offset-s2  font-size">
            <a class="waves-effect waves-light btn-large yellow  " href="static/views/segunda.html" disabled>Continuar</a>
          </div>
        </div>
      </form>
    </section>

    <script src="/static/jquery/dist/jquery.min.js"></script>
    <script src="/static/materialize-css/dist/js/materialize.min.js"></script>
    <script src="/static/assets/js/app.js"></script>
  </body>
</html>
